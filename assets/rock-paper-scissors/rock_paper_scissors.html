<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rock_paper_scissors.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="rock_image">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="rock_image">
        </div>
        <div class="choice" id="scissor">
            <img src="./images/scissor.png" alt="rock_image">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>


    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="rock_paper_scissors.js"></script>
</body>
</html>
